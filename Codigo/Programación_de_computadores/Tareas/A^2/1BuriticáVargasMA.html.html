<head>

<body>
  	<div class="colorTexto">Primer programa by Miguel A. Buriticá V.</div>

<div2 class="textColor2">Cuadrado de un número.</div2>

<input type="number" id="name" name="name" required minlenght="4" maxlenght = 
    "8" size="10" class="textColor1">

<button type="button" onclick="cuadrado()"> Calcular </button>

<p id="valor"></p>

<div3 class="textColor3">Prueba tu suerte</div3>

<input type="number" id="numero" numero="numero" required minlenght="4" maxlenght="8" size="10" class="textColor1">

<button type="button" onclick="suerte()"> Suerte </button>

<p id="valor2"></p>

  <script type="text/javascript">
    	$(document).ready(function() {
		  $(".welcome").append("!!!");
		});
		
		function cuadrado(){
		    var ans = document.getElementById("name").value;
		    
		    document.getElementById("valor").innerHTML = "El resultado es: "+ans*ans;
		}
		
		function suerte(){
		    var ans2 = document.getElementById("numero").value;
		    
		    document.getElementById("valor2").innerHTML = "Vales oro y tu número de la suerte es: "+ans2*3.14159265;
		}
  </script>
