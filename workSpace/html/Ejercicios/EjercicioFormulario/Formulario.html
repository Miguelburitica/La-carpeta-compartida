<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
</head>
<body>
	<p>Por favor llena este formulario para ponerte en contacto con nosotros</p>
	<fieldset>
		<legend>Datos de contacto</legend>
		<form action="FormularioCompletado.html">
			<label>Nombre</label>
			<input type="text" placeholder="Pepito">
			<label>Apellido</label>
			<input type="text" placeholder="Perez">
			<br />
			<label>Correo</label>
			<input type="email" placeholder="por_ejemplo@example.com">
			<br />
			<label>Comentarios</label>
			<textarea></textarea>
			<button>Enviar</button>
		</form>
	</fieldset>
</body>
</html>
